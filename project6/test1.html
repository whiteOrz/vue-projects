<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>产品详情</title>
    <link rel="stylesheet" href="detail_pc.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="detail_pc.js"></script>
</head>

<body>
    <div id="container">
        <div id="productImg">
        </div>
        <div id="pc_detail">
            <div class="pcProductDesc" componentId="pcProductDesc">
                <div class="productName">悦享中华—</div>
                <div class="productDescription mt04">贵宾专享-悦享中华高端住院报销型医疗险（私立医院也赔！最高300万/年）</div>
            </div>
            <div class="pcProductPrice" componentId="pcProductPrice">
                <div><span class="priceType">会员价</span><span class="productPrice">￥ 100元以下,100元-300元,300元-800元 /年 起</span></div>
                <div class="mt04"><span class="activityTitle">六月狂欢季</span><span class="discountInfo">最高抽返15%积分，限时疯抢</span></div>
            </div>
            <div class="insureAge" componentId="pcPremiumFactor">
                <div class="componentTitle">投保年龄</div>
                <div class="insureAgeList">
                    <div class="insureAge item" factorIndex="0">17-30</div>
                    <div class="insureAge item" factorIndex="1">30-60</div>
                </div>
            </div>
            <div class="insurePeriod" componentId="pcPremiumFactor">
                <div class="componentTitle">投保期间</div>
                <div class="insureAgeList">
                    <div class="insurePeriod item" factorIndex="0">1年</div>
                </div>
            </div>
            <div class="pcPackageNameList mt1" componentId="pcPlanNameList">
                <div class="componentTitle">保障责任</div>
                <div class="packageNameList">
                    <div class="pcPackageName" componentId="pcPlanName" planNameIndex="0">套餐1</div>
                    <div class="pcPackageName" componentId="pcPlanName" planNameIndex="1">套餐2</div>
                    <div class="pcPackageName" componentId="pcPlanName" planNameIndex="2">套餐3</div>
                </div>
            </div>
            <div class="pcPackageList" componentId="pcPlanList">
                <div class="componentTitle">套餐分类</div>
                <div class="pcPackageContent">
                    <div class="packageList">
                        <div class="packageTitle">
                            <div>保障项目</div>
                            <div>保额</div>
                        </div>
                        <div class="pcPackage" componentId="pcPlan" planId="100a" planPrice="10" planScore="10" planIndex="000">
                            <div class="pcLiability" componentId="pcLiability" liabilityId="000">
                                <div class="liabilityName">责任1</div>
                                <div class="liabilityAmount">10</div>
                            </div>
                            <div class="pcLiability" componentId="pcLiability" liabilityId="001">
                                <div class="liabilityName">责任2</div>
                                <div class="liabilityAmount">50</div>
                            </div>
                        </div>
                        <div class="pcPackage" componentId="pcPlan" planId="100b" planPrice="20" planScore="20" planIndex="100">
                            <div class="pcLiability" componentId="pcLiability" liabilityId="000">
                                <div class="liabilityName">责任1</div>
                                <div class="liabilityAmount">10</div>
                            </div>
                            <div class="pcLiability" componentId="pcLiability" liabilityId="001">
                                <div class="liabilityName">责任2</div>
                                <div class="liabilityAmount">50</div>
                            </div>
                        </div>
                        <div class="pcPackage" componentId="pcPlan" planId="100c" planPrice="30" planScore="30" planIndex="001">
                            <div class="pcLiability" componentId="pcLiability" liabilityId="000">
                                <div class="liabilityName">责任3</div>
                                <div class="liabilityAmount">30</div>
                            </div>
                            <div class="pcLiability" componentId="pcLiability" liabilityId="001">
                                <div class="liabilityName">责任4</div>
                                <div class="liabilityAmount">60</div>
                            </div>
                        </div>
                        <div class="pcPackage" componentId="pcPlan" planId="100d" planPrice="40" planScore="40" planIndex="101">
                            <div class="pcLiability" componentId="pcLiability" liabilityId="000">
                                <div class="liabilityName">责任3</div>
                                <div class="liabilityAmount">30</div>
                            </div>
                            <div class="pcLiability" componentId="pcLiability" liabilityId="001">
                                <div class="liabilityName">责任4</div>
                                <div class="liabilityAmount">60</div>
                            </div>
                        </div>
                        <div class="pcPackage" componentId="pcPlan" planId="100e" planPrice="50" planScore="50" planIndex="002">
                            <div class="pcLiability" componentId="pcLiability" liabilityId="000">
                                <div class="liabilityName">责任5</div>
                                <div class="liabilityAmount">100</div>
                            </div>
                            <div class="pcLiability" componentId="pcLiability" liabilityId="001">
                                <div class="liabilityName">责任6</div>
                                <div class="liabilityAmount">101</div>
                            </div>
                        </div>
                        <div class="pcPackage" componentId="pcPlan" planId="100f" planPrice="60" planScore="60" planIndex="102">
                            <div class="pcLiability" componentId="pcLiability" liabilityId="000">
                                <div class="liabilityName">责任5</div>
                                <div class="liabilityAmount">100</div>
                            </div>
                            <div class="pcLiability" componentId="pcLiability" liabilityId="001">
                                <div class="liabilityName">责任6</div>
                                <div class="liabilityAmount">101</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pcReturnMessage" componentId="pcReturnMessage" returnMessage="planId,planPrice">
            </div>
            <div class="pcPayment" componentId="pcPayment">
                <div>
                    <div class="quickBuy payBtn">快速投保</div>
                    <div class="payBtnExplan">无须注册，快速购买</div>
                </div>
                <div>
                    <div class="login payBtn">会员投保</div>
                    <div class="payBtnExplan">会员购买，赚积分兑换礼品</div>
                </div>
                <div>
                    <span>手机购买更便捷</span>
                    <img src="http://image.taikang.com/uploadfiles/images/productPic/418/p4c7bb500-2e8_300_300.jpg" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
