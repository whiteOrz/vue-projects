<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e康D款重大疾病保险</title>
    <link rel="stylesheet" href="../src/css/insure.css">
    <link rel="stylesheet" href="../src/css/detail_pc.css">
    <link rel="stylesheet" href="../src/css/area.css">
</head>
<body style="background:#fff;">
    <div id="container">
        <div id="productImg"></div>
        <div id="pc_detail">
            <div class="pcProductDesc" componentId="pcProductDesc">
                <div class="productName">e康D款重大疾病保险</div>
                <div class="productDescription mt04">最高可赔付75万，满期一次性给付全部保费*130%；70种大病+6种特定疾病+30种轻症，大病/意外/身故都保障。</div>
            </div>
            <div class="pcProductPrice clearfix" componentId="pcProductPrice">
                <span class="priceType">价格</span>
                <span class="productPrice">
					<span class="priceData">￥100元</span>/起
                </span>
            </div>
            <div class="pcInsuredAgeRangeHidden" componentId="pcInsuredAgeRangeHidden">
                <span id="minAge" age="18"></span>
                <span id="maxAge" age="65"></span>
            </div>
            <div class="pcRecentSales clearfix " componentId="pcRecentSales">
                <div class="componentTitle">近期销量</div>
                <div class="recentSales">35</div>
            </div>
            <div class="pcCalculateHidden" componentId="pcCalculateHidden"></div>
            <div class="insurePerson clearfix" componentId="pcPremiumFactor" premiumFactorName="insuredRelationship">
                <div class="componentTitle">为谁投保</div>
                <div class="insureAgeList">
                    <label class="insurePerson item" factorIndex="0">
                        <input type="radio" name="insurePerson" value="01" />
                        <span>为自己</span>
                    </label>
                    <label class="insurePerson item" factorIndex="1">
                        <input type="radio" name="insurePerson" value="40" />
                        <span>为子女（ <18周岁）</span>
                    </label>
                </div>
            </div>
            <div class="insureLiability clearfix" componentId="pcPremiumFactor" premiumFactorName="planLiabilityList">
                <div class="componentTitle">保障责任</div>
                <div class="insureAgeList">
                    <label class="insureLiability item" factorIndex="0">
                        <input type="radio" name="insureLiability" value="2981,2982" />
                        <span>返本重疾保障</span>
                    </label>
                    <label class="insureLiability item" factorIndex="1">
                        <input type="radio" name="insureLiability" value="2981,2982,2983" />
                        <span>返本重疾保障 + 豁免保障</span>
                    </label>
                </div>
            </div>
            <div class="insureChildGender clearfix" componentId="pcPremiumFactor" premiumFactorName="insuredGender">
                <div class="componentTitle">宝贝性别</div>
                <div class="insureAgeList">
                    <label class="insureChildGender item" factorIndex="0">
                        <input type="radio" name="insureChildGender" value="1" />
                        <span>男孩</span>
                    </label>
                    <label class="insureChildGender item" factorIndex="1">
                        <input type="radio" name="insureChildGender" value="2" />
                        <span>女孩</span>
                    </label>
                </div>
            </div>
            <div class="insureChildBirth clearfix" componentId="pcPremiumFactor" premiumFactorName="insuredBirth">
                <div class="componentTitle">宝贝生日</div>
                <div class="iptChildBirth">
                    <label>
                        <input type="text" name="insureChildBirth" value="" id="insureChildBirth" />
                    </label>
                </div>
            </div>
            <div class="insureRelationship clearfix" componentId="pcPremiumFactor" premiumFactorName="applicantGender">
                <div class="componentTitle">您是宝贝的</div>
                <div class="insureAgeList">
                    <label class="insureRelationship item" factorIndex="0">
                        <input type="radio" name="insureRelationship" value="1" />
                        <span>爸爸</span>
                    </label>
                    <label class="insureRelationship item" factorIndex="1">
                        <input type="radio" name="insureRelationship" value="2" />
                        <span>妈妈</span>
                    </label>
                </div>
            </div>
            <div class="insureGender clearfix" componentId="pcPremiumFactor" premiumFactorName="applicantGender">
                <div class="componentTitle">您的性别</div>
                <div class="insureAgeList">
                    <label class="insureGender item" factorIndex="0">
                        <input type="radio" name="insureGender" value="1" />
                        <span>男</span>
                    </label>
                    <label class="insureGender item" factorIndex="1">
                        <input type="radio" name="insureGender" value="2" />
                        <span>女</span>
                    </label>
                </div>
            </div>
            <div class="insureBirth clearfix" componentId="pcPremiumFactor" premiumFactorName="applicantBirth">
                <div class="componentTitle">您的生日</div>
                <div class="insureAgeList iptBirth">
                    <label class="insureBirth item" factorIndex="0">
                        <input type="text" name="insureBirth" id="insureBirth" />
                        <span></span>
                    </label>
                </div>
            </div>
            <div class="insureArea clearfix" componentId="pcPremiumFactor" premiumFactorName="applicantArea">
                <div class="componentTitle">居住地区</div>
                <div class="iptArea">
                    <label>
                        <input type="text" name="iptArea" value="" id="live" readonly="readonly" />
                    </label>
                   <div class="tabspace"></div>
                </div>
            </div>
            <div class="insureSum clearfix" componentId="pcPremiumFactor" premiumFactorName="amount">
                <div class="componentTitle">保额</div>
                <div class="buyAmount">
                    <input type="button" value="-" class="buyReduce " />
                    <input type="text" value="1" class="buyNum" name="insureSum"/>
                    <input type="button" value="+" class="buyAdd" />
                    <p>份</p>
                    <p class="margin-l"> 1万/份 最高*份</p>
                </div>
            </div>
            <div class="insurePeriod clearfix" componentId="pcPremiumFactor" premiumFactorName="insurePeriod">
                <div class="componentTitle">保至</div>
                <div class="insureAgeList">
                    <label class="insurePeriod item" factorIndex="0">
                        <input type="radio" name="insurePeriod" value="Y30" />
                        <span>30年</span>
                    </label>
                    <label class="insurePeriod item" factorIndex="1">
                        <input type="radio" name="insurePeriod" value="A75" />
                        <span>75周岁</span>
                    </label>
                </div>
            </div>
            <div class="insurePayWay clearfix" componentId="pcPremiumFactor" premiumFactorName="payPeriod">
                <div class="componentTitle">交费方式</div>
                <div class="insureAgeList">
                    <label class="insurePayWay item" factorIndex="0">
                        <input type="radio" name="insurePayWay" value="SP" />
                        <span>一次性交</span>
                    </label>
                    <label class="insurePayWay item" factorIndex="1">
                        <input type="radio" name="insurePayWay" value="Y5" />
                        <span>5年交</span>
                    </label>
                    <label class="insurePayWay item" factorIndex="2">
                        <input type="radio" name="insurePayWay" value="Y10" />
                        <span>10年交</span>
                    </label>
                    <label class="insurePayWay item" factorIndex="3">
                        <input type="radio" name="insurePayWay" value="Y15" />
                        <span>15年交</span>
                    </label>
                    <label class="insurePayWay item" factorIndex="4">
                        <input type="radio" name="insurePayWay" value="Y20" />
                        <span>20年交</span>
                    </label>
                </div>
            </div>
            <div class="insurePayFrequency clearfix" componentId="pcPremiumFactor" premiumFactorName="payType">
                <div class="componentTitle">交费频率</div>
                <div class="insureAgeList">
                    <label class="insurePayFrequency item" factorIndex="0">
                        <input type="radio" name="insurePayFrequency" value="Y" />
                        <span>年交</span>
                    </label>
                    <label class="insurePayFrequency item" factorIndex="1">
                        <input type="radio" name="insurePayFrequency" value="M" />
                        <span>月交</span>
                    </label>
                </div>
            </div>
            <div class="insurePhone clearfix" componentId="pcPremiumFactor" premiumFactorName="applicantPhone">
                <div class="componentTitle">手机号码</div>
                <div class="iptPhone">
                    <input type="text" placeholder="填写正确手机号码获得保费信息" />
                </div>
            </div>
            <div class="pcReturnMessage" componentId="pcReturnMessage" returnMessage="planId,planPrice"></div>
            <div class="pcPayment clearfix" componentId="pcPayment">
                <div class="paymentbtn">
                    <div class="quickBuy payBtn payBtnGrey" id="quickBuy">快速投保</div>
                    <div class="payBtnExplan">无须注册，快速购买</div>
                </div>
                <div class="paymentbtn">
                    <div class="login payBtn payBtnGrey" id="login">会员投保</div>
                    <div class="payBtnExplan">会员购买，赚积分兑换礼品</div>
                </div>
                <div class="payQRCode"><span>手机购买更便捷</span><img src="../src/image/erweima.png" /></div>
            </div>
            <div class="pcServiceList" componentId="pcServiceList">
                <div class="componentTitle">服务承诺</div>
                <div class="serviceList">
                    <div class="pcService"><span class="serviceKeyword">保</span><span class="serviceDesc">保证续保</span></div>
                    <div class="pcService"><span class="serviceKeyword">快</span><span class="serviceDesc">极速生效</span></div>
                    <div class="pcService"><span class="serviceKeyword">赔</span><span class="serviceDesc">透明理赔</span></div>
                </div>
            </div>
            <div class="pcPayStyleList" componentId="pcPayStyleList">
                <div class="componentTitle">支付方式</div>
                <div class="payStyleList">
                    <div class="pcPayStyle"><span class="payStyleDesc">支付宝</span></div>
                    <div class="pcPayStyle"><span class="payStyleDesc">银联储蓄卡</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../src/js/jquery.min.js"></script>
<script src="../dist/detail_pc2.js"></script>
<script src="../dist/details_operation2.js"></script>
<script src="../dist/calculateJSON.js"></script>
<script src="../dist/calculate.js"></script>
<script src="../src/js/jquery.cookie.js"></script>
<script src="../src/js/layer/layer.js"></script>
<script src="../src/js/json.js"></script>
<script src="../src/js/sessionStorage.js"></script>
<script src="../src/js/areaJson.js"></script>
<script src="../src/js/area.js"></script>
<script src="../src/js/laydate/laydate.js"></script>
<script src="../src/js/birthdayControl.js"></script><!--日期控件-->

<script src="http://cdnmaster.com/sitemaster/collect.js"></script>
<script src="../src/js/pushCode.js"></script>
<script src="../src/js/count.js"></script>
 -->
 <script src="../src/js/tkTrack.js"></script>
</html>
