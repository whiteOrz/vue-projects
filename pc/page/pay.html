<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>选择支付方式</title>
		<link rel="stylesheet" href="../src/css/insure.css" type="text/css" />

	</head>

	<body class="bg-g">
		<!-- header start-->
		<div id="header_widely">
			<div id="header" class="clearfix">
				<img class="logo" src="../src/image/tklogo.png" />
				<img class="call" src="../src/image/call4.jpg" />
			</div>
		</div>
		<!--导航 star-->
		<div class="nav">
			<ul class="steps clearfix">
				<li class="steps2 fl">
					<div class="line steps_current"></div>
					<p class="t_red ">1.填写投保信息</p>
					<img src="../src/image/circle.png" class="steps_img2" />
				</li>
				<li class="steps2 fl">
					<div class="line steps_current"></div>
					<p class="t_red">2.健康告知</p>
					<img src="../src/image/circle.png" class="steps_img2" />
				</li>
				<li class="steps2 fl">
					<div class="line steps_current"></div>
					<p class="t_red">3.支付</p>
					<img src="../src/image/circle.png" class="steps_img2" />
				</li>
				<li class="steps2 fl">
					<div class="line steps_color"></div>
					<p class="t_6">4.成功</p>
					<img src="../src/image/circle02.png" class="steps_img2" />
				</li>
			</ul>
		</div>
		<!--导航 end-->
		<div id="main" class="main">
			<div class="ord_suc cleafix">
				<div class="ord_sucin ">
					<img src="../src/image/sucess.png" />
					<h5>订单提交成功,请您尽快付款！订单号：<span id="proposalNo"></span>  |  应付：￥<span id="planPrice"></span></h5>
					<p id="underWTip">请您在提交订单后<span>24小时</span>内完成支付，否则订单会自动取消。</p>
				</div>
			</div>
			<div class="pay_method cleafix">
				<h5>选择支付方式</h5>
				<div class="other_tab clearfix" id="pay">
					
				</div>
			</div>

		</div>
		<div class="continue_expect">
			<div class="  order clearfix">
				<div class="btn_left fl">
					<p class="btn_step dis_inl" style="display: none;">上一步</p>
					<div class="width50 dis_inl">
						<p class="p2">应交保费：</p>
						<p class="p3">
							<span>￥</span>
							<font id="price"></font>
						</p>
					</div>
				</div>
				<div class="rowElem fr">
					<input type="button" value="支付" class="next-btn" id="payBtn" />
				</div>
			</div>
		</div>
		<!-- 底部代码-->
		<div class="footer ">
			<div class="footer-inner">
				<p>泰康在线财产保险股份有限公司 版权所有Copyright © Tk.cn Insurance CO.,LTD. All Rights Reserved | 京ICP备09074081号-19</p>
			</div>
		</div>
		<div class="layer" id="layer"> </div>
		<div class="layer-content" id="layer-conent" >
			<div class="layer-content-head cleafix">
				<h3>支付<span class="planPrice"></span>元</h3>
				<a class="layer-close" id="layer-close" href="javascript:;"></a>
			</div>
			<div class="layer-img">
				<div class="wx-img"></div>
				<div class="wx-finish" id="wx-finish">
					<p class="wx-txt">我已支付完成</p>

				</div>

			</div>

		</div>

		<script src="../src/js/jquery.min.js"></script>
		<script src="../dist/siteUrl.js"></script>  
		<script src="../src/js/json.js"></script>
		<script src="../src/js/sessionStorage.js"></script>
		<script src="../src/js/jquery.cookie.js"></script>
	
		<script src="http://cdnmaster.com/sitemaster/collect.js"></script>
		<script src="../src/js/pushCode.js"></script>
		<script src="../src/js/o_code.js"></script>
		<script src="../src/js/tkTrack.js"></script>
		<script src="../src/js/count.js"></script>
		<script src="../dist/pay_operation.js"></script>
	</body>

</html>
