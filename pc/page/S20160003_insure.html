<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品详情</title>
    <link rel="stylesheet" href="../src/css/insure.css">
    <link rel="stylesheet" href="../src/css/detail_pc.css">
    <script type="text/javascript" src="../src/js/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/detail_pc.js"></script>
    <script type="text/javascript" src="../dist/details_operation.js"></script>
</head>
<body style="background:#fff;">
    <div id="container">
        <div id="productImg"></div>
        <div id="pc_detail">
            <div class="pcProductDesc" componentId="pcProductDesc">
                <div class="productName">盈泰a</div>
                <div class="productDescription mt04">盈泰a</div>
            </div>
            <div class="pcProductPrice clearfix" componentId="pcProductPrice"><span class="priceType">会员价</span><span class="productPrice"><span class="priceData">￥10000元</span>/年起</span>
            </div>
            <div class="pcInsuredAgeRangeHidden" componentId="pcInsuredAgeRangeHidden"><span id="minAge" age="18"></span><span id="maxAge" age="65"></span></div>
            <div class="pcCalculateHidden" componentId="pcCalculateHidden"></div>
            <div class="pcRecentSales clearfix " componentId="pcRecentSales">
                <div class="componentTitle">近期销量</div>
                <div class="recentSales">35</div>
            </div><span></span>
            <div class="insureAge clearfix" componentId="pcPremiumFactor">
                <div class="componentTitle">投保年龄</div>
                <div class="insureAgeList">
                    <div class="insureAge item" factorIndex="1" value="1">1</div>
                </div>
            </div>
            <div class="insurePeriod clearfix" componentId="pcPremiumFactor">
                <div class="componentTitle">保障期限</div>
                <div class="insureAgeList">
                    <div class="insurePeriod item" factorIndex="2" value="2">2</div>
                </div>
            </div>
            <div class="pcPackageNameList mt1 clearfix" componentId="pcPlanNameList">
                <div class="componentTitle">套餐分类</div>
                <div class="packageNameList packageNameList "></div>
            </div>
            <div class="pcPackageList clearfix" componentId="pcPlanList">
                <div class="componentTitle"></div>
                <div class="pcPackageContent clearfix">
                    <div class="packageList"></div>
                </div>
            </div>
            <div class="pcReturnMessage" componentId="pcReturnMessage" returnMessage="planId,planPrice"></div>
            <div class="pcPayment clearfix" componentId="pcPayment">
                <div class="paymentbtn">
                    <div class="quickBuy payBtn" id="quickBuy ">快速投保</div>
                    <div class="payBtnExplan">无须注册，快速购买</div>
                </div>
                <div class="paymentbtn">
                    <div class="login payBtn" id="login ">会员投保</div>
                    <div class="payBtnExplan">会员购买，赚积分兑换礼品</div>
                </div>
                <div class="payQRCode"><span>手机购买更便捷</span><img src="" /></div>
            </div>
            <div class="pcServiceList" componentId="pcServiceList">
                <div class="componentTitle">服务承诺</div>
                <div class="serviceList">
                    <div class="pcService"><span class="serviceKeyword">保</span><span class="serviceDesc">保证续保</span></div>
                    <div class="pcService"><span class="serviceKeyword">快</span><span class="serviceDesc">极速生效</span></div>
                    <div class="pcService"><span class="serviceKeyword">赔</span><span class="serviceDesc">透明理赔</span></div>
                </div>
            </div>
            <div class="pcPayStyleList" componentId="pcPayStyleList">
                <div class="componentTitle">支付方式</div>
                <div class="payStyleList">
                    <div class="pcPayStyle"><span class="payStyleDesc">支付宝</span></div>
                    <div class="pcPayStyle"><span class="payStyleDesc">银联储蓄卡</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../src/js/jquery.cookie.js"></script>
<script src="../src/js/layer/layer.js"></script>
<script src="../src/js/json.js"></script>
<script src="../src/js/sessionStorage.js"></script>
<script src="../src/js/o_code.js"></script>
<script src="http://cdnmaster.com/sitemaster/collect.js"></script>
<script src="../src/js/pushCode.js"></script>
<script src="../src/js/count.js"></script>
<script src="../src/js/jquery.base64.js"></script>
</html>
