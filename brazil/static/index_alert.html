<html>
<head lang="cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="css/main.css?v=1">
    <title>奔跑吧巴西</title>
</head>
<body>

<!--互助集市-->
<div class="mask ">
    <div class="alert">
        <img class="pay-info hide" src="imgs/pay.png" alt=""/>
        <img class="gx hide" src="imgs/gx.png" alt=""/>
        <img class="back " src="imgs/alert.png" alt=""/>
        <img class="back hide" src="imgs/alert2.png" alt=""/>

        <div class="headimg hide"></div>


        <p class="content3 hide">您的安全系数为0，是否提升领奖？<br/><span>（放弃将视为自动弃奖）</span></p>


        <p class="content2 hide">经过2天狂奔，你是第6名到达雅典站！快快冲刺，奔向下一站大奖吧！</p>

        <p class="content2 hide">经过XX天狂奔，你是第10名到达雅典站！</p>

        <p class="content ">为他人增加1000安全系数，换取1000能量值，是否发布此信息？</p>

        <p class="content center hide"><span class="title">交易失败！</span><br/>对方未购买微互助产品。</p>

        <p class="content center hide"><span class="title"> 交易成功！</span><br/>你获得了1000能量值。</p>

        <p class="content ">出售1000能量值，换取1000安全系数，是否发布此信息？</p>

        <p class="content hide">你将获得SAM为你增加的1000安全系数，需要支付1000能量值。</p>

        <p class="content hide">你将购买Mary的1000能量，需要为她添加1000安全系数。</p>
        

        <div class="btns">
            <img src="imgs/help.png" alt="" class="hide help"/>
            <img src="imgs/userinfo.png" alt="" class="hide userinfo"/>
            <img src="imgs/enter.png" alt="" class="hide enter"/>
            <img src="imgs/cancle.png" alt="" class="hide cancle"/>
            
            <img src="imgs/publish.png" alt="" class=" publish"/>
            <img src="imgs/giveup.png" alt="" class=" giveup hide"/>
            <img src="imgs/toup.png" alt="" class=" toup hide"/>
            <img src="imgs/transaction.png" alt="" class=" toup hide"/>
            <img src="imgs/return.png" alt="" class=" return "/>
        </div>
        <div class="btns2">
            <img src="imgs/ok.png" alt="" class="ok hide"/>
        </div>
    </div>
</div>

<!--领奖-->
<div class="mask hide">
    <div class=" luck">
        <img class="back" src="imgs/luck.png" alt=""/>
        <img class="cd hide" src="imgs/ytld.png" alt=""/>
        <img class="cd hide" src="imgs/yd.png" alt=""/>
        <img class="cd hide" src="imgs/ly.png" alt=""/>
        <img class="tel" src="imgs/telphone.png" alt=""/>

        <div class="btns">
            <img src="imgs/get.png" alt=""/>
        </div>
    </div>
</div>
<!--支付成功-->
<div class="success hide">
    支付成功！恭喜你成功加入微互助防癌保障计划
</div>

<!--欢迎来到-->
<div class="mask hide">
    <div class="welcome">
        <img class="welcome-title" src="imgs/welcome-yd.png" alt=""/>
        <img class="content" src="imgs/yd-txt.png" alt=""/>
        <img class="box" src="imgs/box.png" alt=""/>
        <img class="close" src="imgs/close.png" alt=""/>
    </div>
</div>



</body>
<script src="js/zepto.min.js?v=1"></script>
</html>
