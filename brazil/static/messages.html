<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="js/flexible.debug.js"></script>
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/zepto.ext.touchEvents.js"></script>
    <script type="text/javascript" src="js/zepto.ext.fx.js"></script>
    <title>奔跑吧巴西</title>
</head>
<body>
<div class="mess_wrapper">
    <div class="mess_top">
        <div class="person_img mess_img">
            <img class="picture" src="images/icon11.png"/>
        </div>
        <p class="mess_name">Sam</p>
        <img class="huzhu" src="images/huzhu.png"/>
    </div>
    <div class="mess_bottom">
        <div class="list_conter">
            <div class="list">
                <div class="mess_pross">
                    <img class="mess_Pname" src="images/qu.png"/>
                    <img class="power_name" src="images/name.png"/>
                    <div class="shanxian_main mess_power_press">
                        <img class="mess_pressImg" src="images/icon9.png"/>
                        <p class="shan_pross mess_pross_di"><span class="shan_pross_ju mess_pross_ju"></span></p>
                    </div>
                    <p class="mess_num"><span class="change_num">1200</span>/<span class="mess_all_num">50000</span></p>
                    <img class="go_top" src="images/btn7.png"/>
                </div>
                <p class="mess_txt">您已狂奔<span class="colorG">5</span>天，累计<span class="colorG">12000</span>步。距离下一站还有<span class="colorG">2700</span>步，加油！</p>
            </div>
            <div class="list">
                <div class="mess_pross">
                    <img class="mess_Pname" src="images/qu.png"/>
                    <img class="power_name" src="images/name2.png"/>
                    <div class="baodun_main mess_power_press">
                        <img class="mess_pressImg mess_save_pressImg" src="images/icon10.png"/>
                        <p class="bao_pross mess_save_di"><span class="bao_pross_ju mess_save_ju"></span></p>
                    </div>
                    <p class="mess_num mess_num_save"><span class="change_num">1200</span>/<span class="mess_all_num">50000</span></p>
                    <img class="go_top" src="images/btn7.png"/>
                </div>
                <p class="mess_txt">您已累计获得<span class="colorG">12000</span>点安全系数，共有<span class="colorG">5</span>位好友帮助你。</p>
            </div>
        </div>
        <img class="btn_mess" src="images/btn8.png"/>
        <p class="mess_step">步数不够?去集市看看</p>
        <p class="jiang_bg">
            <img class="my_j" src="images/icon15.png"/>
            <img class="mess_pic" src="images/jiang1.png"/>
        </p>

    </div>
</div>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
