<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>『温馨提示』-泰康在线移动官网</title>
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,target-densitydpi=medium-dpi">
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link href="css/m_style.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-g">
	<header class="header">
		<a href="javascript:history.go(-1)" class="icon-back"></a>
		<h2>温馨提示</h2>
	</header>
	<section class="container">
		<article class="wxtip">
			<h3>支付失败！</h3>
			<img src="images/tker_tip.png">
			<p id="errorTips" style="display:none;">投保流程已完成，请勿重复支付~</p>
			<div class="btn">
				<a id="rePay" href="pay.html" class="btn2">重新支付</a>
				<a id="gotoIndexPage" onclick="gotoIndex()" class="btn3" style="display:none;">返回首页</a>
				<a id="service" onclick="gotoService()" class="btn3">咨询客服</a>
			</div>
		</article>
	</section>
	<script src="/product/wap/insure/js/tkTrack.js"></script>
	<script src="http://m.tk.cn/js/reference.js"></script>
	<script src="js/lstorage.js"></script>
	<script>
		window.onload = function() {
			var price = getLocVal("price") || "50";
			var orderId = getLocVal("orderId");
			var productName = getLocVal("productName") || "全年综合意外保障";

			try {
				if (getLocVal("yonghuxinxi")) {
					_smq.push(['custom', '支付', '失败_' + orderId, '财险_' + productName]);
				} else {
					_smq.push(['custom', '【免登录】支付', '失败_' + orderId, '财险_' + productName]);
				}
				TKTrack({"event": "支付失败","subType": "财险_" + productName});
			} catch (e) {

			}

			var a = getQueryString("a");
			if (a) {
				document.querySelector("#rePay").style.display = "none";
				document.querySelector("#gotoIndexPage").style.display = "block";
				document.querySelector("#errorTips").style.display = "block";
			}

			var isInApp = getLocVal("isInApp");
            if(isInApp == "1"){
                document.querySelector(".header").style.display = "none";
            }
		}

		function getQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return "";
		}

		function gotoIndex() {
			location.href = "http://" + location.host;
		}

		function gotoService() {
			location.href = "http://" + location.host + "/middleService.html";
		}
	</script>
</body>
</html>
