<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>『温馨提示』-泰康在线移动官网</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,target-densitydpi=medium-dpi">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link href="css/m_style.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-g">
    <header class="header">
        <!-- <a href="javascript:history.go(-1)" class="icon-back"></a> -->
        <h2>温馨提示</h2>
    </header>
    <section class="container">
        <article class="wxtip">
            <h3>核保失败！</h3>
            <img src="images/tker_tip.png">
            <p id="errorTips" style="display:none;">投保流程已完成，请勿重复支付~</p>
            <div class="btn">
                <a id="rePay" href="orderInfo1.html" class="btn2">重新填写信息</a>
                <a id="service" onclick="gotoService()" class="btn3">咨询客服</a>
            </div>
        </article>
    </section>
    <script src="/product/wap/insure/js/tkTrack.js"></script>
    <script src="http://m.tk.cn/js/reference.js"></script>
    <script src="js/lstorage.js"></script>
    <script>
    window.onload = function() {
        var orderId = getLocVal("orderId");
        var productName = getLocVal("productName") || "全年综合意外保障";

        try {
            if (getLocVal("yonghuxinxi")) {
                _smq.push(['custom', '核保', '失败_' + orderId, '财险_' + productName]);
            } else {
                _smq.push(['custom', '【免登录】核保', '失败_' + orderId, '财险_' + productName]);
            }
            TKTrack({
                "event": "核保失败",
                "subType": "财险_" + productName
            });
        } catch (e) {

        }

        var errorMessage = getLocVal("errorMsg");
        if (errorMessage) {
            var showMsg = document.querySelector("#errorTips");
            showMsg.innerHTML = "失败原因：" + errorMessage;
            showMsg.style.display = "block";
        }

        var isInApp = getLocVal("isInApp");
        if(isInApp == "1"){
            document.querySelector(".header").style.display = "none";
        }
    }
    </script>
</body>
</html>
