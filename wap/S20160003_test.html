<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>产品详情</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,target-densitydpi=medium-dpi">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link href="css/wap_detail.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-g">
    <section class="container" style="padding-bottom:5rem;">
        <div class="wapBanner" componentId="wapBanner"><img src="images/banner.jpg" alt="banner" /></div>
        <div class="wapProductDesc" componentId="wapProductDesc">
            <div>
                <div class="productName"><span>盈泰a</span><img class="arrImg" src="images/arr.png" /></div>
                <div class="productDescription">盈泰a</div>
                <div class="hideUrl">/product/S20160003/wap/presentation/S20160003_details.html</div>
            </div>
        </div>
        <div class="wapProductPrice" componentId="wapProductPrice">
            <div><span class="priceType">会员价</span><span class="productPrice">100元</span><span class="priceTag">手机专享价</span></div>
        </div>
        <div class="wapInsuredAgeRangeHidden" componentId="wapInsuredAgeRangeHidden"><span id="minAge" age="18"></span><span id="maxAge" age="65"></span></div>
        <div class="wapCalculateHidden" componentId="wapCalculateHidden"></div>
        <div class="wapIdentityList" componentId="wapIdentityList">
            <div class="wapIdentity" componentId="wapIdentity"><span class="wapIdentityItem">透明理赔</span></div>
            <div class="wapIdentity" componentId="wapIdentity"><span class="wapIdentityItem">超值低价</span></div>
            <div class="wapIdentity" componentId="wapIdentity"><span class="wapIdentityItem">热销爆款</span></div>
        </div>
        <div class="wapWeixinShareHidden" componentId="wapWeixinShareHidden"><span class="shareTitle"></span><span class="shareDesc"></span><span class="shareImg">/product/wap/insure/images/weixinshare/S20160003.jpg</span></div>
        <div class="insureAge" componentId="wapPremiumFactor">
            <article>
                <h3>投保年龄</h3>
                <p>
                    <label factorIndex="1">
                        <input type="radio" name="insureAge" value="1"><span>1</span></label>
                </p>
            </article>
        </div>
        <div class="insurePeriod" componentId="wapPremiumFactor">
            <article>
                <h3>保障期限</h3>
                <p>
                    <label factorIndex="2">
                        <input type="radio" name="insurePeriod" value="2"><span>2</span></label>
                </p>
            </article>
        </div>
        <div class="wapPlanNameList" componentId="wapPlanNameList">
            <div class="componentTitle">保障责任</div>
            <div class="planNameList"></div>
        </div>
        <div class="planList" componentId="wapPlanList"></div>
        <div class="wapConditionList" componentId="wapConditionList">
            <div class="componentTitle">保障说明</div>
            <div class="conditions">
                <div class="wapCondition" componentId="wapCondition"><span class="conditionName">保障期限</span><span class="conditionDescription">1年</span></div>
                <div class="wapCondition" componentId="wapCondition"><span class="conditionName">投保年龄</span><span class="conditionDescription">18-65周岁</span></div>
            </div>
        </div>
        <div class="wapReturnMessage" componentId="wapReturnMessage" returnMessage="planId,planPrice"></div>
        <div class="wapPayment" componentId="wapPayment">
            <div class="payPrice">
                <div><span class="priceName">基本款：</span><span class="priceData">￥50</span></div>
                <div class="score">（返还积分<span class="scoreData">50</span>）</div>
            </div>
            <div class="service">客服</div>
            <div class="payBtn" id="S20160003">立即投保</div>
        </div>
    </section>
    <div id="liabilityMasker" class="liabilityMasker" style="display:none;">
        <div class="liabilityBox">
            <h2>保障责任说明</h2>
            <article>
                <p class="liabilityContent"></p>
            </article>
            <div class="liabilityBtnArea">
                <input type="button" value="我知道了" class="cancel">
            </div>
        </div>
    </div>
    <div id="alertBoxMasker" class="leaveMasker" style="display:none;opacity:0;">
        <div class="alertBox">
            <div class="alertBoxContent" style="text-align:center;">
                <h2>温馨提示</h2>
                <p></p>
            </div>
            <div class="alertBoxBtn">我知道了</div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/wap_details.js"></script>
    <script src="js/wap_weixin.js"></script>
</body>
</html>
