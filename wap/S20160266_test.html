<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>产品详情</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,target-densitydpi=medium-dpi">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link href="css/wap_detail.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-g">
    <section class="container1" style="padding-bottom:5rem;">
        <div class="wapBanner" componentId="wapBanner"><img src="images/banner.jpg" alt="banner" /></div>
        <div class="wapProductDesc" componentId="wapProductDesc">
            <div>
                <div class="productName"><span>老年恶性肿瘤医疗保险</span><img class="arrImg" src="images/arr.png" /></div>
                <div class="productDescription">80岁也可投保！超高性价比</div>
                <div class="hideUrl">/product/S20160266/wap/presentation/S20160266_details.html</div>
            </div>
        </div>
        <div class="wapProductPrice" componentId="wapProductPrice">
            <div><span class="priceType">会员价</span><span class="productPrice">100元</span><span class="priceTag">手机专享价</span></div>
        </div>
        <div class="wapInsuredAgeRangeHidden" componentId="wapInsuredAgeRangeHidden"><span id="minAge" age="18"></span><span id="maxAge" age="80"></span></div>
        <div class="wapCalculateHidden" componentId="wapCalculateHidden"></div>
        <div class="wapIdentityList" componentId="wapIdentityList">
            <div class="wapIdentity" componentId="wapIdentity"><span class="wapIdentityItem">透明理赔</span></div>
            <div class="wapIdentity" componentId="wapIdentity"><span class="wapIdentityItem">超值低价</span></div>
            <div class="wapIdentity" componentId="wapIdentity"><span class="wapIdentityItem">热销爆款</span></div>
        </div>
        <div class="wapWeixinShareHidden" componentId="wapWeixinShareHidden">
            <span class="shareTitle"></span>
            <span class="shareDesc"></span>
            <span class="shareImg">/product/wap/insure/images/weixinshare/S20160266.jpg</span>
        </div>
        <div class="insureAge premiumFactor" componentId="wapPremiumFactor">
            <article>
                <h3>投保年龄</h3>
                <p>
                    <label factorIndex="51"><input type="radio" name="insureAge" value="51"><span>50-55周岁</span></label>
                    <label factorIndex="57"><input type="radio" name="insureAge" value="57"><span>56-60周岁</span></label>
                    <label factorIndex="62"><input type="radio" name="insureAge" value="62"><span>61-65周岁</span></label>
                    <label factorIndex="67"><input type="radio" name="insureAge" value="67"><span>66-70周岁</span></label>
                    <label factorIndex="72"><input type="radio" name="insureAge" value="72"><span>71-75周岁</span></label>
                    <label factorIndex="77"><input type="radio" name="insureAge" value="77"><span>76-80周岁</span></label>
                </p>
            </article>
        </div>
        <div class="insurePeriod premiumFactor" componentId="wapPremiumFactor">
            <article>
                <h3>投保期间</h3>
                <p><label factorIndex="Y1"><input type="radio" name="insurePeriod" value="Y1"><span>1年</span></label></p>
            </article>
        </div>
        <div class="wapPlanNameList" componentId="wapPlanNameList">
            <div class="componentTitle">保障责任</div>
            <div class="planNameList">
                <div class="wapPlanName" componentId="wapPlanName" planNameIndex="0">保费</div>
            </div>
        </div>
        <div class="planList" componentId="wapPlanList">
            <div class="wapPlan" componentId="wapPlan" planId="1010A00001" planPrice="112.5" planScore="" planIndex="0">
                <div class="wapLiability" componentId="wapLiability" liabilityId="1010001">
                    <div><span class="liabilityName">老年恶性肿瘤医疗保险金</span><span class="liabilityAmount">20万</span></div>
                    <div class="liabilityDescription"></div>
                </div>
            </div>
        </div>
        <div class="wapConditionList" componentId="wapConditionList">
            <div class="componentTitle">保障说明</div>
            <div class="conditions">
                <div class="wapCondition" componentId="wapCondition"><span class="conditionName">投保年龄</span><span class="conditionDescription">50-80周岁</span></div>
                <div class="wapCondition" componentId="wapCondition"><span class="conditionName">保险期间</span><span class="conditionDescription">一年，投保次日生效，可续保至85周岁</span></div>
            </div>
        </div>
        <div class="wapReturnMessage" componentId="wapReturnMessage" returnMessage="planId,planPrice"></div>
        <div class="wapPayment" componentId="wapPayment">
            <div class="payPrice">
                <div><span class="priceName">基本款：</span><span class="priceData">￥50</span></div>
                <div class="score"></div>
            </div>
            <div class="service">客服</div>
            <div class="payBtn" id="S20160266">立即投保</div>
        </div>
    </section>

    <div id="liabilityMasker" class="liabilityMasker" style="display:none;">
        <div class="liabilityBox">
            <h2>保障责任说明</h2>
            <article><p class="liabilityContent"></p></article>
            <div class="liabilityBtnArea">
                <input type="button" value="我知道了" class="cancel">
            </div>
        </div>
    </div>
    <div id="alertBoxMasker" class="leaveMasker" style="display:none;opacity:0;">
        <div class="alertBox">
            <div class="alertBoxContent" style="text-align:center;">
                <h2>温馨提示</h2><p></p>
            </div>
            <div class="alertBoxBtn">我知道了</div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/wap_details.js"></script>
</body>
</html>
